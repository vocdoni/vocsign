services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      PORT: 8080
      MONGODB_URI: mongodb://mongo:27017/vocsign_portal
      PORTAL_DOMAIN_URL: http://localhost:8080
      ORGANIZER_KID: vocsign-portal-organizer
      ORGANIZER_JWKS_URL: http://localhost:8080/jwks.json
      ORGANIZER_PRIVATE_KEY_HEX: ${ORGANIZER_PRIVATE_KEY_HEX:-}
      POLICY_OID: 1.3.6.1.4.1.47443.8.1.1
      POLICY_URI: http://localhost:8080/policy.pdf
      DEFAULT_PROPOSAL_VALIDITY_DAYS: 365
    depends_on:
      - mongo
    ports:
      - "8080:8080"

volumes:
  mongo_data:
